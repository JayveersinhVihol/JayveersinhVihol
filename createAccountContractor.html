<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Create Account</title>
    <!-- <link rel="shortcut icon" href="C:\Users\vihol\OneDrive\Desktop"> -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <!-- <form  class="form " id="Create Account"> -->
            <h1 class="form__title">Create Account - Contractor</h1>
            <div class ="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="Fname" autofocus placeholder="First Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" id="Lname" autofocus placeholder="Last Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" id="email" autofocus placeholder="Email address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" id="contact" autofocus placeholder="Contact Number">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" id="add" autofocus placeholder="Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" id="pass" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="cpass" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" onclick="createAccount()">Submit</button>
            
            <p class="form__text" id="submit">
                <a href="./LoginContractor.html"  class="form__link" id="LinkcreateAccount">Already have an account? Sign-in</a>
            </p>

        <!-- </form> -->
    </div>
</body>
<script src="./createAccountContractor.js"></script>
</html>
